<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration</title>
    <!-- Include Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
</head>
<body>
    <header>
        <h5>* Customer registration *</h5>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Music Store</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('mainmenu.mainmenu') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register_customer.register_customer') }}">Register customer</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login_customer.login_customer') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('customer_dashboard.customer_dashboard') }}">Customer dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('shoppingcart.get_all_shoppingcarts') }}">Shopping Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register_manager.register_manager') }}">Register manager</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('store_manager.login_manager') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('store_manager.logout_manager') }}">Logout</a></li>
                </ul>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a>
            </ul>
        </nav>
        <p></p>
    </header>
    <div class="container">
        <h3>Customer Registration</h3>
        <form method="POST" action="{{ url_for('register_customer.register_customer') }}">
            <div class="form-group">
                <label for="custoName">Username</label>
                <input type="text" class="form-control" id="custoName" name="custoName" required>
            </div>
            <div class="form-group">
                <label for="custoPassw">Password</label>
                <input type="password" class="form-control" id="custoPassw" name="custoPassw" required>
            </div>
            <div class="form-group">
                <label for="custoEmail">Email</label>
                <input type="email" class="form-control" id="custoEmail" name="custoEmail">
            </div>
            <div class="form-group">
                <label for="custoPhone">Phone</label>
                <input type="text" class="form-control" id="custoPhone" name="custoPhone">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <!-- Include jQuery and DataTables scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#userTable').DataTable();
        });
    </script>
</body>
</html>
