<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h5>* Customer Dashboard *</h5>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Music Store</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('customer_mainmenu.customer_mainmenu') }}">Customer menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('customer.customer_dashboard') }}">Customer dashboard</a></li>
                </ul>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a>
            </ul>
        </nav>
        <p></p>
    </header>
    <main class="container mt-4">
        <section id="account-details">
            <h4>Account details</h4>
            <p>custoID: {{ custo_id }}</p>
            <p>Name: {{ custo_name }}</p>
        </section>
        <section id="customer-kpis">
            <h4>Customer KPIs</h4>
                <div class="kpis">
                    <p>Total SUM: {{ sales }}</p>
                    <p>Total DISCOUNT: {{ discount }}</p>
                    <p>Total VAT: {{ vat }}</p>
                </div>
        </section>
        <section id="shopping-carts">
            <h4>Shopping Carts</h4>
            <a href="{{ url_for('customer.view_cart', cart_id=custo_id) }}" class="btn btn-primary">View Shopping Carts</a>
        </section>
    </main>
