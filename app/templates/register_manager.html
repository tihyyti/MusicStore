    <title>Store manager Registration</title>

</head>
<body>
    <header>
        <h5>* Store manager registration *</h5>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Music Store</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register_customer.register_customer') }}">Register customer</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login_customer.login_customer') }}">Login</a></li>

            <ul class="navbar-nav ml-auto">

                    <a>
            </ul>
        </nav>
        <p></p>
    </header>
    <div class="container">
        <h3>Store Manager Registration</h3>
        <form method="POST" action="{{ url_for('register_manager.register_manager') }}">
            <div class="form-group">
                <label for="storeManagerName">Manager Name</label>
                <input type="text" class="form-control" id="storeManagerName" name="storeManagerName" required>
            </div>
            <div class="form-group">
                <label for="storeManagerPssw">Password</label>
                <input type="password" class="form-control" id="storeManagerPssw" name="storeManagerPssw" required>
            </div>
            <div class="form-group">
                <label for="storeName">Store Name</label>
                <input type="text" class="form-control" id="storeName" name="storeName" required>
            </div>
            <div class="form-group">
                <label for="storeTaxId">Tax ID</label>
                <input type="text" class="form-control" id="storeTaxId" name="storeTaxId" required>
            </div>
            <div class="form-group">
                <label for="storePhone">Phone</label>
                <input type="text" class="form-control" id="storePhone" name="storePhone" required>
            </div>
            <div class="form-group">
                <label for="storeEmail">Email</label>
                <input type="email" class="form-control" id="storeEmail" name="storeEmail" required>
            </div>
            <div class="form-group">
                <label for="storeAddress">Address</label>
                <input type="text" class="form-control" id="storeAddress" name="storeAddress" required>
            </div>
            <div class="form-group">
                <label for="storeLogoUrl">Logo URL</label>
                <input type="text" class="form-control" id="storeLogoUrl" name="storeLogoUrl">
            </div>
            <div class="form-group">
                <label for="storeManager_id">Customer ID</label>
                <input type="number" class="form-control" id="storeManager_id" name="storeManager_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <!-- Include jQuery and DataTables scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#userTable').DataTable();
        });
    </script>
</body>
</html>
